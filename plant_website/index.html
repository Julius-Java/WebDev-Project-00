<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/desktop_logo.png">
    <title>Plant Landing Page</title>
    <!-- Boostrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google font cabin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome cdn script -->
<script src="https://kit.fontawesome.com/bf72e7398b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="navigation">
        <nav class="navbar navbar-expand">
            <div class="container general-padding">

                <!-- Company logo -->
                <a href="#" class="navbar-brand">
                    <picture>
                        <source media="(max-width: 767px)" srcset="./images/mobile_logo.png">
                        <img src="./images/desktop_logo.png" alt="plant_logo" width="50">
                    </picture>
                </a>

                <!-- Navigation -->
                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                    </ul>
                </div>

                <!-- Profile picture -->
                <picture>
                    <img src="./images/Ellipse 1.png" alt="profile-pic" width="50" class="profile-pic">
                </picture>
            </div>
        </nav>
    </section>

    <section id="main">
        <div class="container main-padding">
            <div class="row">
                <!-- Mobile Layout -->
                <div class="col-12 mobileView">
                    <picture class="mobile">
                        <source media="(max-width: 576px)" srcset="./images/mobile.png">
                        <img class="main-img" src="./images/desktop_img.png" alt="plant-image">
                    </picture>
                </div>

                <!-- Desktop layout -->
                    <!-- Plant info -->
                <div class="col-md-5 plant-info">
                    <p class="plant-name">Venus Flytrap</p>
                    <h1 class="plant-h1">Plant is an Art.</h1>
                    <p class="plant-description">A plant is a living thing that grows in the earth and has a stem, leaves, and roots. Water each plant as often as required. ... exotic plants. Synonyms: flower, bush, vegetable, herb More Synonyms of plant.</p>
                    <div class="carousel-button">
                        <i class="fa-solid fa-circle-chevron-left fa-2x me-4"></i>
                        <i class="fa-solid fa-circle-chevron-right fa-2x"></i>
                    </div>
                </div>

                <!-- Plant Image -->
                <div class="col-md-7 desktopView">
                    <picture>
                        <img class="main-img" src="./images/desktop_img.png" alt="plant-image">
                    </picture>
                    <p class="img-number">03</p>
                </div>

                <!-- Plant Gallery Mobile View -->
                <div class="gallery mobileView">
                    <div class="row">
                        <figure class="col-6 figure">
                            <img class="figure-img img-fluid" src="./images/venus.png" alt="venus-plant">
                            <figcaption>Venus</figcaption>
                        </figure>
        
                        <figure class="col-6 figure">
                            <img class="figure-img img-fluid" src="./images/lily.png" alt="lily-plant">
                            <figcaption>lily</figcaption>
                        </figure>
                    </div>
                </div>

            </div>
        </div>
    </section>



    <section id="footer">
        <footer class="footer">
            <div class="container">
                <span class="me-3">Facebook</span>
                <span class="me-3">Twitter</span>
                <span class="me-3">Instagram</span>
            </div>
        </footer>
    </section>

    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
